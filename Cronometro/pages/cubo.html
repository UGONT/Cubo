<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cubo Rubik 3D</title>
    <script type="module">
        import { TwistyPlayer } from "https://cdn.cubing.net/js/cubing/twisty";

        let player;

        window.onload = () => {
            // Crear cubo
            player = new TwistyPlayer({
                puzzle: "3x3x3",
                hintFacelets: "none",  // no hints
                background: "checkered", // fondo cuadriculado
                controlPanel: "none" // oculta controles
            });
            document.getElementById("viewer").appendChild(player);
        };

        // Funci√≥n para aplicar movimientos
        window.moverCubo = function (move) {
            player.experimentalAddMoves(move);
        };
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #111;
            color: white;
            font-family: sans-serif;
        }

        #viewer {
            width: 400px;
            height: 400px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Cubo Rubik 3D</h1>
    <div id="viewer"></div>

    <!-- Botones de prueba -->

</body>

</html>
